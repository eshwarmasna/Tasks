<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables</title>
    <style>
      table,

      td {
        border: 2px solid green;

        border-spacing: 19px;
      }
      thead{
    background-color: blueviolet;
      }
      tfoot{
        background-color: brown;
      }
      tbody{
    background-color: cyan;
      }

  </head>
