<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Symbols and Entities</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      .symbol {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>HTML Symbols and Entities</h1>
    <ul>
      <li><span class="symbol">&lt;</span> - &amp;lt;</li>
      <li><span class="symbol">&gt;</span> - &amp;gt;</li>
      <li><span class="symbol">&amp;</span> - &amp;amp;</li>
      <li><span class="symbol">&quot;</span> - &amp;quot;</li>
      <li><span class="symbol">&copy;</span> - &amp;copy;</li>
      <!-- Add more pairs as needed -->
    </ul>
  </body>
</html>
